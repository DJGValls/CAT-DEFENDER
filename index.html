<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATDEFENDER</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">

        <!-- SCREEN -->
        <div id="splash-screen" class="container">
          <img src="./images/title.png" width="500" alt="logo">
          <button id="play-button">Play</button>
        </div>
        
        <!-- GAME SCREEN -->
        <canvas id="my-canvas" width="800" height="600"></canvas>
        
        <!-- GAMEOVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="./images/ship.png" width="500" alt="logo">
          <button id="restart-button">Play Again!</button>
        </div>
    
      </div>
    <script src="./javaScript/main.js"></script>  
    <script src="./javaScript/game.js"></script>
    <script src="./javaScript/classShip.js"></script>
    <script src="./javaScript/classFoe.js"></script>
    <script src="./javaScript/classShoot.js"></script>

</html>
