<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATDEFENDER</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">

        <!-- SCREEN -->
        <div id="splash-screen" class="container">
          <img src="./images/title.png" width="500" alt="logo">
          <button id="play-button">Play</button>
        </div>
        
        <!-- GAME SCREEN -->
        <canvas id="my-canvas" width="1200" height="800"></canvas>
        
        <!-- GAMEOVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="./images/gameover.png" width="1200" height="800">
          <button id="restart-button">Play Again!</button>
        </div>
        
        
        <p id="population">Population: <span>0</span></p>
        <p id="score">score: <span>0</span></p>
        <p id="howTo" font style="word-spacing: 10px;">Controls: <br> Rigth Arrow -- Go Rigth <br> left Arrow -- Go left <br> Up Arrow -- Go Up <br> Down Arrow -- Go down <br> Space -- Shoot</p>

      </div>
      
    </div>

    <!-- Audio files -->
    <audio id="blaster" src="./sounds/blaster.wav" controls></audio>
    <audio id="music" src="./sounds/gameMusic.wav" controls loop></audio>
    <audio id="gameover" src="./sounds/horrormusic.wav" controls loop></audio>
    <audio id="meaw" src="./sounds/meaw.wav" controls></audio>
    <audio id="explosion" src="./sounds/explosion.wav" controls></audio>
    <audio id="abduction" src="./sounds/abduction.wav" controls></audio>
    <audio id="screams" src="./sounds/peoplescream.wav" controls></audio>

  </div>

      <script src="./javaScript/main.js"></script>  
      <script src="./javaScript/game.js"></script>
      <script src="./javaScript/classCity.js"></script> 
    <script src="./javaScript/classShip.js"></script>
    <script src="./javaScript/classFoe.js"></script>
    <script src="./javaScript/classShoot.js"></script>
</body>
</html>
